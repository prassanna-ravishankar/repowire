name: "My Project"

agents:
  backend:
    path: "./backend"
    model: "claude-sonnet-4-20250514"
    color: "blue"
    capabilities:
      - "api"
      - "database"
    description: "Backend API service"

  frontend:
    path: "./frontend"
    model: "claude-sonnet-4-20250514"
    color: "green"
    depends_on:
      - "backend"
    description: "Frontend application"

settings:
  port_range_start: 3001
  blackboard_file: ".repowire/blackboard.json"
  log_dir: ".repowire/logs"
  git_branch_warnings: true
